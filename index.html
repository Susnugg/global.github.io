<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Chat</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #121212;
            color: #E0E0E0;
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            height: calc(100vh - 1rem); /* Adjust for full height */
        }
        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #4a4a4a #1f1f1f;
        }
        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }
        .chat-messages::-webkit-scrollbar-thumb {
            background-color: #4a4a4a;
            border-radius: 10px;
        }
        .chat-messages::-webkit-scrollbar-track {
            background-color: #1f1f1f;
        }
        .message-input-container {
            display: flex;
            padding: 1rem;
            background-color: #1f1f1f;
        }
    </style>
</head>
<body class="p-4 sm:p-6 md:p-8">

    <!-- Main Chat Interface -->
    <div class="chat-container bg-gray-900 rounded-xl shadow-2xl max-w-4xl mx-auto">
        
        <!-- Header -->
        <div class="p-4 border-b border-gray-700">
            <h1 class="text-2xl font-bold text-center text-teal-400">Online Global Chat</h1>
        </div>

        <!-- Messages Display Area -->
        <div id="messages-container" class="chat-messages p-4 space-y-4">
            <!-- Messages will be injected here by JavaScript -->
        </div>

        <!-- User Info & Input Area -->
        <div class="p-4 border-t border-gray-700 bg-gray-900">
            <div id="user-info" class="text-sm text-gray-400 mb-2">
                Connecting...
            </div>
            <div class="message-input-container space-x-2 rounded-xl">
                <input type="text" id="message-input" placeholder="Type your message..." class="flex-grow p-3 bg-gray-800 text-white rounded-xl focus:outline-none focus:ring-2 focus:ring-teal-500 transition duration-200" autocomplete="off" />
                <button id="send-button" class="bg-teal-500 hover:bg-teal-600 text-white font-bold py-3 px-6 rounded-xl transition duration-200">Send</button>
            </div>
        </div>
    </div>

    <!-- Custom Modal for Alerts -->
    <div id="custom-modal" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center hidden z-50">
        <div class="bg-gray-800 p-6 rounded-xl shadow-lg max-w-sm w-full border border-gray-700">
            <div class="text-white text-lg font-semibold mb-4" id="modal-message"></div>
            <div class="flex justify-end">
                <button id="modal-close-button" class="bg-teal-500 hover:bg-teal-600 text-white py-2 px-4 rounded-xl transition duration-200">OK</button>
            </div>
        </div>
    </div>

    <script type="module">
        // Import necessary Firebase functions from the CDN
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Firebase Global Variables ---
        // These variables are provided by the canvas environment.
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // --- DOM Elements ---
        const messagesContainer = document.getElementById('messages-container');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const userInfoDiv = document.getElementById('user-info');
        const modal = document.getElementById('custom-modal');
        const modalMessage = document.getElementById('modal-message');
        const modalCloseButton = document.getElementById('modal-close-button');

        // --- Firebase Initialization ---
        let db, auth;
        let userId;

        const showModal = (message) => {
            modalMessage.textContent = message;
            modal.classList.remove('hidden');
        };

        modalCloseButton.onclick = () => {
            modal.classList.add('hidden');
        };
        
        // Asynchronous initialization function
        async function initFirebase() {
            try {
                // Initialize Firebase app
                const app = initializeApp(firebaseConfig);
                
                // Get Auth and Firestore services
                auth = getAuth(app);
                db = getFirestore(app);

                // Sign in the user with a custom token or anonymously
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }

                // Check for auth state changes to get the user ID
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        userId = user.uid;
                        userInfoDiv.textContent = `User ID: ${userId}`;
                        setupRealtimeListener();
                    } else {
                        showModal("Authentication failed. Please try again.");
                    }
                });
            } catch (error) {
                console.error("Error initializing Firebase:", error);
                showModal("Could not connect to the database. Please check your connection.");
            }
        }

        // Setup the real-time listener for chat messages
        function setupRealtimeListener() {
            if (!db || !userId) {
                console.error("Database or User ID not available. Cannot set up listener.");
                return;
            }

            // Public collection path for global chat
            const collectionPath = `/artifacts/${appId}/public/data/chat_messages`;
            const messagesRef = collection(db, collectionPath);
            const messagesQuery = query(messagesRef);

            // Listen for real-time updates
            onSnapshot(messagesQuery, (snapshot) => {
                // Clear the current messages
                messagesContainer.innerHTML = '';
                
                // Process each document (message) and display it
                snapshot.forEach(doc => {
                    const message = doc.data();
                    const messageElement = document.createElement('div');
                    
                    const isCurrentUser = message.userId === userId;
                    const alignmentClass = isCurrentUser ? 'ml-auto' : 'mr-auto';
                    const bubbleColor = isCurrentUser ? 'bg-teal-700' : 'bg-gray-700';
                    const textColor = isCurrentUser ? 'text-white' : 'text-gray-200';
                    const flexAlignment = isCurrentUser ? 'justify-end' : 'justify-start';

                    messageElement.className = `flex ${flexAlignment} mb-2`;
                    messageElement.innerHTML = `
                        <div class="p-3 max-w-[80%] rounded-xl ${alignmentClass} ${bubbleColor} ${textColor} break-words shadow-md">
                            <span class="font-bold text-xs text-gray-400 block mb-1">
                                ${message.userId === userId ? 'You' : message.userId.substring(0, 8)}
                            </span>
                            ${message.text}
                        </div>
                    `;
                    messagesContainer.appendChild(messageElement);
                });

                // Scroll to the bottom of the messages container
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }, (error) => {
                console.error("Error fetching messages:", error);
                showModal("Failed to load messages. Please refresh.");
            });
        }

        // Function to send a message
        const sendMessage = async () => {
            const messageText = messageInput.value.trim();
            if (messageText === "" || !db || !userId) {
                return;
            }

            try {
                // Add a new document to the messages collection
                const collectionPath = `/artifacts/${appId}/public/data/chat_messages`;
                await addDoc(collection(db, collectionPath), {
                    userId: userId,
                    text: messageText,
                    timestamp: serverTimestamp()
                });
                
                // Clear the input field
                messageInput.value = '';
            } catch (e) {
                console.error("Error adding document: ", e);
                showModal("Failed to send message. Please try again.");
            }
        };

        // Event listeners for sending messages
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Start the application
        window.onload = () => {
            initFirebase();
        };
    </script>
</body>
</html>
