<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Chat</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #121212;
            color: #E0E0E0;
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            height: calc(100vh - 1rem);
        }
        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #4a4a4a #1f1f1f;
        }
        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }
        .chat-messages::-webkit-scrollbar-thumb {
            background-color: #4a4a4a;
            border-radius: 10px;
        }
        .chat-messages::-webkit-scrollbar-track {
            background-color: #1f1f1f;
        }
        .message-bubble {
            animation: fadeInUp 0.5s ease-out;
        }
        .message-input-container {
            display: flex;
            padding: 1rem;
            background-color: #1f1f1f;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        /* Custom gradient border for Admin status */
        .admin-border {
            position: relative;
            z-index: 1;
        }
        .admin-border::before {
            content: '';
            position: absolute;
            inset: -2px; /* controls the border thickness */
            border-radius: 0.75rem; /* Matches parent rounded-xl */
            background: linear-gradient(to right, #B91C1C, #4A0404);
            z-index: -1;
        }
        /* Custom gradient border for Member status */
        .member-border {
            position: relative;
            z-index: 1;
        }
        .member-border::before {
            content: '';
            position: absolute;
            inset: -2px;
            border-radius: 0.75rem;
            background-color: #A0A0A0; /* Plain grey border */
            z-index: -1;
        }
        /* Custom gradient border for Princess status */
        .princess-border {
            position: relative;
            z-index: 1;
        }
        .princess-border::before {
            content: '';
            position: absolute;
            inset: -2px;
            border-radius: 0.75rem;
            background: linear-gradient(to right, #FFC0CB, #FFB6C1);
            z-index: -1;
        }
        /* Custom gradient border for Master status */
        .master-border {
            position: relative;
            z-index: 1;
        }
        .master-border::before {
            content: '';
            position: absolute;
            inset: -2px;
            border-radius: 0.75rem;
            background: linear-gradient(to right, #4ade80, #16a34a);
            z-index: -1;
        }
    </style>
</head>
<body class="p-4 sm:p-6 md:p-8">

    <!-- Main Chat Interface -->
    <div class="chat-container bg-gray-900 rounded-xl shadow-2xl max-w-4xl mx-auto transition-shadow duration-300">
        
        <!-- Header -->
        <div class="p-4 border-b border-gray-700">
            <h1 class="text-2xl font-bold text-center text-teal-400">Online Global Chat</h1>
        </div>

        <!-- Messages Display Area -->
        <div id="messages-container" class="chat-messages p-4 space-y-4">
            <!-- Messages will be injected here by JavaScript -->
        </div>

        <!-- User Info & Input Area -->
        <div class="p-4 border-t border-gray-700 bg-gray-900">
            <div id="user-info" class="text-sm text-gray-400 mb-2">
                Connecting...
            </div>
            
            <!-- Nickname & Code Input -->
            <div class="flex items-center space-x-2 mb-4">
                <input type="text" id="nickname-input" placeholder="Set your nickname" class="flex-grow p-3 bg-gray-800 text-white rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500 transition duration-200" autocomplete="off" />
                <button id="set-nickname-button" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-6 rounded-xl transition duration-200">Set</button>
                <button id="code-button" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-3 px-6 rounded-xl transition duration-200">Enter Code</button>
            </div>

            <!-- Message Input -->
            <div class="message-input-container space-x-2 rounded-xl">
                <input type="text" id="message-input" placeholder="Type your message..." class="flex-grow p-3 bg-gray-800 text-white rounded-xl focus:outline-none focus:ring-2 focus:ring-teal-500 transition duration-200" autocomplete="off" />
                <button id="send-button" class="bg-teal-500 hover:bg-teal-600 text-white font-bold py-3 px-6 rounded-xl transition duration-200">Send</button>
            </div>
        </div>
    </div>

    <!-- Custom Modal for Alerts & Code Input -->
    <div id="custom-modal" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center hidden z-50 transition-all duration-300">
        <div class="bg-gray-800 p-6 rounded-xl shadow-lg max-w-sm w-full border border-gray-700 transition-all duration-300">
            <div id="modal-content">
                <div class="text-white text-lg font-semibold mb-4" id="modal-message"></div>
                <div id="modal-actions" class="flex justify-end">
                    <button id="modal-close-button" class="bg-teal-500 hover:bg-teal-600 text-white py-2 px-4 rounded-xl transition duration-200">OK</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        // Import necessary Firebase functions from the CDN
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, serverTimestamp, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Firebase Configuration ---
        const firebaseConfig = {
          apiKey: "AIzaSyBAdaiTARImKp7wuKrgUPAQLhEzbp0s5E8",
          authDomain: "global-3c3db.firebaseapp.com",
          projectId: "global-3c3db",
          storageBucket: "global-3c3db.firebasestorage.app",
          messagingSenderId: "580963150943",
          appId: "1:580963150943:web:05649b5b9a8093547bffea",
          measurementId: "G-64G0ZY3HD5"
        };
        const appId = "1:580963150943:web:05649b5b9a8093547bffea";

        // --- DOM Elements ---
        const messagesContainer = document.getElementById('messages-container');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const nicknameInput = document.getElementById('nickname-input');
        const setNicknameButton = document.getElementById('set-nickname-button');
        const codeButton = document.getElementById('code-button');
        const userInfoDiv = document.getElementById('user-info');
        const modal = document.getElementById('custom-modal');
        const modalContent = document.getElementById('modal-content');
        const modalMessage = document.getElementById('modal-message');
        const modalCloseButton = document.getElementById('modal-close-button');

        // --- Firebase & User State ---
        let db, auth;
        let userId;
        let nickname = 'Member';
        let isAdmin = false;
        let isPrincess = false;
        let isMaster = false;

        // --- Modal Control Functions ---
        const showModal = (message) => {
            modalContent.innerHTML = `
                <div class="text-white text-lg font-semibold mb-4">${message}</div>
                <div class="flex justify-end">
                    <button id="modal-close-button" class="bg-teal-500 hover:bg-teal-600 text-white py-2 px-4 rounded-xl transition duration-200">OK</button>
                </div>
            `;
            document.getElementById('modal-close-button').onclick = () => modal.classList.add('hidden');
            modal.classList.remove('hidden');
        };

        const showCombinedCodeModal = () => {
            modalContent.innerHTML = `
                <div class="text-white text-lg font-semibold mb-4">Enter Admin, Princess or Master Code</div>
                <input type="text" id="code-input" placeholder="Enter code..." class="w-full p-3 bg-gray-700 text-white rounded-xl focus:outline-none mb-4" autocomplete="off" />
                <div class="flex justify-end space-x-2">
                    <button id="cancel-button" class="bg-gray-500 hover:bg-gray-600 text-white py-2 px-4 rounded-xl transition duration-200">Cancel</button>
                    <button id="submit-code-button" class="bg-teal-500 hover:bg-teal-600 text-white py-2 px-4 rounded-xl transition duration-200">Submit</button>
                </div>
            `;
            modal.classList.remove('hidden');
            document.getElementById('cancel-button').onclick = () => modal.classList.add('hidden');
            document.getElementById('submit-code-button').onclick = () => {
                const codeInput = document.getElementById('code-input');
                const code = codeInput.value.trim();
                
                // Reset all statuses before setting a new one
                isAdmin = false;
                isPrincess = false;
                isMaster = false;
                localStorage.removeItem('isAdmin');
                localStorage.removeItem('isPrincess');
                localStorage.removeItem('isMaster');

                if (code === '1982') {
                    isAdmin = true;
                    localStorage.setItem('isAdmin', 'true');
                    updateUserInfo();
                    showModal("Success! You now have Admin status.");
                } else if (code === '7869') {
                    isPrincess = true;
                    localStorage.setItem('isPrincess', 'true');
                    updateUserInfo();
                    showModal("Success! You now have Princess status.");
                } else if (code === '6644') {
                    isMaster = true;
                    localStorage.setItem('isMaster', 'true');
                    updateUserInfo();
                    showModal("Success! You now have Master status.");
                } else {
                    updateUserInfo();
                    showModal("Incorrect code. Please try again.");
                }
            };
        };

        // --- Firebase & App Initialization ---
        async function initFirebase() {
            try {
                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);

                await signInAnonymously(auth);

                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        userId = user.uid;
                        loadState();
                        setupRealtimeListener();
                    } else {
                        showModal("Authentication failed. Please try again.");
                    }
                });
            } catch (error) {
                console.error("Error initializing Firebase:", error);
                if (error.code === 'auth/configuration-not-found') {
                    showModal("Authentication failed. Please make sure the 'Anonymous' sign-in provider is enabled in your Firebase console.");
                } else {
                    showModal("Could not connect to the database. Please check your connection.");
                }
            }
        }

        // Load nickname and status from localStorage
        const loadState = () => {
            const storedNickname = localStorage.getItem('chatNickname');
            if (storedNickname) {
                nickname = storedNickname;
                nicknameInput.value = nickname;
            }
            const storedAdmin = localStorage.getItem('isAdmin');
            if (storedAdmin === 'true') {
                isAdmin = true;
            }
            const storedPrincess = localStorage.getItem('isPrincess');
            if (storedPrincess === 'true') {
                isPrincess = true;
            }
            const storedMaster = localStorage.getItem('isMaster');
            if (storedMaster === 'true') {
                isMaster = true;
            }
            updateUserInfo();
        };

        // Update the user info display
        const updateUserInfo = () => {
            let statusText = 'Member';
            if (isAdmin) {
                statusText = 'Admin';
            } else if (isPrincess) {
                statusText = 'Princess';
            } else if (isMaster) {
                statusText = 'Master';
            }
            userInfoDiv.textContent = `User ID: ${userId.substring(0, 8)}... | Nickname: ${nickname} | Status: ${statusText}`;
        };

        // Save nickname to localStorage
        const setNickname = () => {
            const newNickname = nicknameInput.value.trim();
            if (newNickname) {
                nickname = newNickname;
                localStorage.setItem('chatNickname', newNickname);
                updateUserInfo();
                showModal(`Your nickname has been set to "${newNickname}".`);
            }
        };

        // Setup the real-time listener for chat messages
        function setupRealtimeListener() {
            if (!db || !userId) {
                console.error("Database or User ID not available. Cannot set up listener.");
                return;
            }
            const collectionPath = `/artifacts/${appId}/public/data/chat_messages`;
            const messagesRef = collection(db, collectionPath);
            const messagesQuery = query(messagesRef, orderBy('timestamp'));

            onSnapshot(messagesQuery, (snapshot) => {
                snapshot.docChanges().forEach(change => {
                    if (change.type === "added") {
                        const message = change.doc.data();
                        const messageElement = document.createElement('div');
                        
                        const isCurrentUser = message.userId === userId;
                        const alignmentClass = isCurrentUser ? 'ml-auto' : 'mr-auto';
                        const bubbleColor = isCurrentUser ? 'bg-teal-700' : 'bg-gray-700';
                        const textColor = isCurrentUser ? 'text-white' : 'text-gray-200';
                        const flexAlignment = isCurrentUser ? 'justify-end' : 'justify-start';
                        const displayName = isCurrentUser ? 'You' : (message.nickname || 'Member');
                        
                        let borderClass = '';
                        let nicknameClass = 'font-bold text-white';

                        if (message.isAdmin) {
                            borderClass = 'admin-border';
                            nicknameClass = 'font-bold text-red-400';
                        } else if (message.isPrincess) {
                            borderClass = 'princess-border';
                            nicknameClass = 'font-bold text-pink-400';
                        } else if (message.isMaster) {
                            borderClass = 'master-border';
                            nicknameClass = 'font-bold text-green-800';
                        } else {
                            borderClass = 'member-border';
                            nicknameClass = 'font-bold text-white';
                        }
                        
                        messageElement.className = `flex ${flexAlignment} mb-2 message-bubble animate-fadeInUp`;
                        messageElement.innerHTML = `
                            <div class="p-3 max-w-[80%] rounded-xl ${alignmentClass} ${bubbleColor} ${textColor} ${borderClass} break-words shadow-md transition-all duration-300">
                                <span class="text-xs block mb-1 ${nicknameClass}">
                                    ${displayName}
                                </span>
                                <span>${message.text}</span>
                            </div>
                        `;
                        messagesContainer.appendChild(messageElement);

                        // Scroll to the bottom of the messages container
                        messagesContainer.scrollTop = messagesContainer.scrollHeight;
                    }
                });
            }, (error) => {
                console.error("Error fetching messages:", error);
                showModal("Failed to load messages. Please refresh.");
            });
        }

        // Function to send a message
        const sendMessage = async () => {
            const messageText = messageInput.value.trim();
            if (messageText === "" || !db || !userId) {
                return;
            }

            try {
                const collectionPath = `/artifacts/${appId}/public/data/chat_messages`;
                await addDoc(collection(db, collectionPath), {
                    userId: userId,
                    nickname: nickname,
                    text: messageText,
                    timestamp: serverTimestamp(),
                    isAdmin: isAdmin,
                    isPrincess: isPrincess,
                    isMaster: isMaster
                });
                
                messageInput.value = '';
            } catch (e) {
                console.error("Error adding document: ", e);
                showModal("Failed to send message. Please try again.");
            }
        };

        // Event listeners for sending messages and setting nickname
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        setNicknameButton.addEventListener('click', setNickname);
        nicknameInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                setNickname();
            }
        });
        codeButton.addEventListener('click', showCombinedCodeModal);

        // Start the application
        window.onload = () => {
            initFirebase();
        };
    </script>
</body>
</html>
