<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galactic Clicker - Multiplayer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0b0f19;
            color: #e2e8f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }
        .container {
            max-width: 1200px;
            width: 100%;
            background-color: #1a202c;
            border-radius: 1.5rem;
            padding: 2rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }
        @media (min-width: 1024px) {
            .container {
                flex-direction: row;
                gap: 4rem;
            }
        }
        .upgrade-button {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2d3748;
            border: 2px solid #4a5568;
            transition: all 0.2s ease-in-out;
        }
        .upgrade-button:hover:not(:disabled) {
            background-color: #4a5568;
            transform: translateY(-2px);
            border-color: #63b3ed;
        }
        .upgrade-button:disabled {
            background-color: #2d3748;
            opacity: 0.5;
            cursor: not-allowed;
        }
        .pulse-animation {
            animation: pulse-ring 1.5s cubic-bezier(0.2, 0, 0, 1) infinite;
        }
        @keyframes pulse-ring {
            0% { transform: scale(0.3); opacity: 0; }
            50% { opacity: 0.8; }
            100% { transform: scale(1.5); opacity: 0; }
        }
        #chat-box {
            height: 300px;
            overflow-y: auto;
            display: flex;
            flex-direction: column-reverse;
        }
        .chat-message {
            background-color: #2d3748;
            padding: 0.5rem 1rem;
            border-radius: 0.75rem;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>

<div id="app" class="container">
    <!-- Main Game Area -->
    <div id="game-area" class="flex flex-col items-center justify-center flex-grow">
        <h1 class="text-4xl md:text-5xl font-bold text-center text-indigo-400">Galactic Core Clicker</h1>
        
        <p class="text-xl md:text-2xl font-semibold mt-4">Your Energy: <span id="clicks-display" class="font-bold text-green-400 text-3xl md:text-4xl">0</span></p>
        <p class="text-sm md:text-base text-gray-400">Generating <span id="cps-display" class="font-bold">0</span> energy per second</p>
        
        <p class="text-xl md:text-2xl font-semibold mt-4">Global Energy: <span id="global-energy-display" class="font-bold text-yellow-400 text-3xl md:text-4xl">0</span></p>

        <div class="relative mt-8">
            <button id="click-button" class="relative z-10 p-6 md:p-8 bg-indigo-600 hover:bg-indigo-500 active:bg-indigo-700 transition-colors duration-200 rounded-full shadow-2xl focus:outline-none focus:ring-4 focus:ring-indigo-500 focus:ring-opacity-50 transform scale-100 active:scale-95">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-24 w-24 md:h-32 md:w-32 text-white" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 15h2v-6h-2v6zm0-8h2V7h-2v2z"/>
                </svg>
            </button>
            <div id="pulse-effect" class="absolute inset-0 bg-indigo-500 rounded-full opacity-0 pulse-animation"></div>
        </div>

        <!-- Chat Section -->
        <div class="w-full mt-8 bg-gray-800 p-4 rounded-xl shadow-inner">
            <h2 class="text-xl font-bold mb-2 text-center text-cyan-400">Global Chat</h2>
            <div id="chat-box" class="space-y-2 mb-4"></div>
            <div class="flex gap-2">
                <input id="chat-input" type="text" placeholder="Send a message..." class="flex-grow p-2 rounded-lg bg-gray-700 text-white border border-gray-600 focus:ring focus:ring-cyan-500 focus:outline-none" />
                <button id="send-button" class="px-4 py-2 bg-cyan-600 hover:bg-cyan-500 rounded-lg text-white font-bold transition-colors">Send</button>
            </div>
        </div>
    </div>

    <!-- Upgrade Area -->
    <div id="shops-container" class="flex-grow w-full bg-gray-800 p-6 rounded-2xl shadow-inner space-y-4">
        <h2 class="text-2xl font-bold text-center mb-4 text-yellow-400">Upgrades</h2>
        <div id="upgrades-list" class="space-y-4 max-h-[400px] overflow-y-auto">
            <!-- Upgrades will be dynamically added here -->
        </div>
    </div>
</div>

<script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

    // --- Supabase Client Setup ---
    // IMPORTANT: The errors you're getting are because your Supabase database
    // does not contain the necessary tables. You must create them in your
    // Supabase project's SQL Editor. See instructions below the code.
    // You MUST replace these with your own project URL and Public API Key
    const SUPABASE_URL = 'https://onrzplpqmxbfsftlzgye.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9ucnpwbHBxbXhiZnNmdGx6Z3llIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY5NDQ5NDAsImV4cCI6MjA3MjUyMDk0MH0.TMi4QXeum3ttKConJ8W-Fz8zbWVZChhfMksJrjDfQWg';
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // --- Game Data ---
    const upgradesData = [
        { id: 'cursor', name: 'Quantum Cursor', baseCost: 10, baseCpc: 1, baseCps: 0.1 },
        { id: 'nano-bot', name: 'Nanobot Swarm', baseCost: 100, baseCpc: 0.5, baseCps: 1 },
        { id: 'neural-link', name: 'Neural Link', baseCost: 1000, baseCpc: 10, baseCps: 5 },
        { id: 'miner', name: 'Asteroid Miner', baseCost: 1100, baseCpc: 0, baseCps: 8 },
        { id: 'fusion-reactor', name: 'Fusion Reactor', baseCost: 12000, baseCpc: 10, baseCps: 47 },
        { id: 'psionic-amplifier', name: 'Psionic Amplifier', baseCost: 50000, baseCpc: 250, baseCps: 0 },
        { id: 'stargate', name: 'Stargate Network', baseCost: 130000, baseCpc: 0, baseCps: 260 },
        { id: 'black-hole-condenser', name: 'Black Hole Condenser', baseCost: 1400000, baseCpc: 0, baseCps: 1400 },
        { id: 'galaxy-forge', name: 'Galaxy Forge', baseCost: 20000000, baseCpc: 0, baseCps: 7800 },
    ];

    // --- UI Elements ---
    const clicksDisplay = document.getElementById('clicks-display');
    const cpsDisplay = document.getElementById('cps-display');
    const globalEnergyDisplay = document.getElementById('global-energy-display');
    const clickButton = document.getElementById('click-button');
    const upgradesList = document.getElementById('upgrades-list');
    const chatBox = document.getElementById('chat-box');
    const chatInput = document.getElementById('chat-input');
    const sendButton = document.getElementById('send-button');
    
    // --- Game State ---
    let userId;
    let gameState = {
        clicks: 0,
        upgrades: upgradesData.reduce((acc, upgrade) => {
            acc[upgrade.id] = 0;
            return acc;
        }, {}),
        cpc: 1,
        cps: 0
    };
    let globalState = {
        global_energy: 0
    };

    // --- Supabase Initialization ---
    const initSupabase = async () => {
        try {
            // Check for existing userId in localStorage, otherwise create a new one
            userId = localStorage.getItem('userId');
            if (!userId) {
                userId = crypto.randomUUID();
                localStorage.setItem('userId', userId);
            }
            console.log("Using User ID:", userId);
            
            // Initial data fetch
            await loadPlayerState();
            await fetchAndUpdateGlobalState();
            await fetchAndUpdateChat();

            // Set up polling
            setInterval(fetchAndUpdateGlobalState, 2000); 
            setInterval(fetchAndUpdateChat, 2000); 
            
            updateUI();
        } catch (error) {
            console.error('Error during Supabase initialization:', error.message);
        }
    };

    // --- Core Game Functions ---
    const updateUI = () => {
        clicksDisplay.textContent = Math.floor(gameState.clicks).toLocaleString();
        const roundedCps = Math.floor(gameState.cps * 10) / 10;
        cpsDisplay.textContent = `${roundedCps.toLocaleString()} energy per second`;
        globalEnergyDisplay.textContent = Math.floor(globalState.global_energy).toLocaleString();
        renderUpgrades();
    };

    const calculateCost = (upgrade, level) => Math.floor(upgrade.baseCost * Math.pow(1.15, level));
    const calculateCps = () => {
        let totalCps = 0;
        upgradesData.forEach(upgrade => {
            const level = gameState.upgrades[upgrade.id] || 0;
            totalCps += upgrade.baseCps * level;
        });
        return totalCps;
    };
    const calculateCpc = () => {
        let totalCpc = 1;
        upgradesData.forEach(upgrade => {
            const level = gameState.upgrades[upgrade.id] || 0;
            totalCpc += upgrade.baseCpc * level;
        });
        return totalCpc;
    };

    const renderUpgrades = () => {
        upgradesList.innerHTML = '';
        upgradesData.forEach(upgrade => {
            const currentLevel = gameState.upgrades[upgrade.id] || 0;
            const cost = calculateCost(upgrade, currentLevel);
            const canAfford = gameState.clicks >= cost;

            const button = document.createElement('button');
            button.className = `upgrade-button w-full p-4 rounded-xl shadow-md transform active:scale-98 transition-transform duration-100 ${canAfford ? 'bg-indigo-600 hover:bg-indigo-500' : 'bg-gray-600 opacity-50 cursor-not-allowed'}`;
            button.innerHTML = `
                <div class="flex-1 text-left min-w-0">
                    <p class="font-bold text-lg whitespace-normal">${upgrade.name}</p>
                    <p class="text-sm text-gray-300">Level: <span id="${upgrade.id}-level">${currentLevel}</span></p>
                    <p class="text-xs text-gray-400 mt-1">
                        ${upgrade.baseCps > 0 ? `+${(upgrade.baseCps).toLocaleString()} CPS` : ''}
                        ${upgrade.baseCpc > 0 ? `+${upgrade.baseCpc.toLocaleString()} CPC` : ''}
                    </p>
                </div>
                <div class="text-right flex-shrink-0">
                    <p class="text-sm font-bold text-yellow-300">${cost.toLocaleString()}</p>
                    <p class="text-xs text-gray-400">Energy</p>
                </div>
            `;
            button.disabled = !canAfford;
            button.addEventListener('click', () => buyUpgrade(upgrade.id));
            upgradesList.appendChild(button);
        });
    };

    const buyUpgrade = async (upgradeId) => {
        const upgrade = upgradesData.find(u => u.id === upgradeId);
        const currentLevel = gameState.upgrades[upgradeId] || 0;
        const cost = calculateCost(upgrade, currentLevel);

        if (gameState.clicks >= cost) {
            gameState.clicks -= cost;
            gameState.upgrades[upgradeId] = (gameState.upgrades[upgradeId] || 0) + 1;
            gameState.cpc = calculateCpc();
            gameState.cps = calculateCps();
            updateUI();
            await savePlayerState();
        }
    };
    
    // --- Supabase Data & Polling Functions ---
    const loadPlayerState = async () => {
        if (!userId) return;
        // The .single() call assumes a single row. This might fail if the table is empty.
        const { data, error } = await supabase.from('players').select('*').eq('id', userId);
        if (data && data.length > 0) {
            gameState = data[0].state;
            gameState.cps = calculateCps();
            gameState.cpc = calculateCpc();
        } else if (error) {
            console.error('Error loading player state:', error.message);
        } else {
             console.log("New player, creating profile...");
             await supabase.from('players').insert([{ id: userId, state: gameState }]);
        }
    };

    const savePlayerState = async () => {
        if (!userId) return;
        const { error } = await supabase.from('players').update({ state: gameState }).eq('id', userId);
        if (error) {
            console.error('Error saving player state:', error.message);
        }
    };

    const fetchAndUpdateGlobalState = async () => {
        // We use .limit(1) to get the single global state record, which prevents
        // the "Cannot coerce..." error if multiple records exist.
        const { data, error } = await supabase.from('global_state').select('global_energy').limit(1);
        if (error) {
            console.error('Error fetching global energy:', error.message);
        } else if (data && data.length > 0) {
            globalState.global_energy = data[0].global_energy;
            updateUI();
        }
    };

    const updateGlobalEnergy = async (value) => {
        // We use .limit(1) to fetch the single global record for update.
        const { data, error } = await supabase.from('global_state').select('*').limit(1);
        if (error) {
             console.error('Error updating global energy:', error.message);
        } else if (data && data.length > 0) {
            // Update the existing record
            const newEnergy = data[0].global_energy + value;
            await supabase.from('global_state').update({ global_energy: newEnergy }).eq('id', data[0].id);
        } else {
             // If no record exists, create one with the initial value
            await supabase.from('global_state').insert([{ id: 1, global_energy: value }]);
        }
    };

    // --- Chat Functions ---
    const fetchAndUpdateChat = async () => {
        const { data, error } = await supabase.from('messages').select('*').order('created_at', { ascending: false }).limit(50);
        if (error) {
            console.error('Error fetching messages:', error.message);
        } else {
            renderMessages(data.reverse());
        }
    };

    const renderMessages = (messages) => {
        chatBox.innerHTML = '';
        messages.forEach(message => {
            const messageElement = document.createElement('div');
            messageElement.className = 'chat-message';
            const sender = message.sender || 'Anonymous';
            const displayName = sender === userId ? `You (${sender})` : `${sender}`;
            messageElement.innerHTML = `<span class="font-bold text-cyan-300">${displayName}</span>: ${message.content}`;
            chatBox.appendChild(messageElement);
        });
    };

    const sendMessage = async () => {
        const content = chatInput.value.trim();
        if (!content) return;

        const { error } = await supabase.from('messages').insert([{
            sender: userId,
            content: content
        }]);
        
        if (error) console.error('Error sending message:', error.message);
        chatInput.value = '';
    };

    // --- Event Listeners & Game Loop ---
    clickButton.addEventListener('click', () => {
        gameState.clicks += gameState.cpc;
        updateUI();
        updateGlobalEnergy(gameState.cpc);
        savePlayerState();
    });

    sendButton.addEventListener('click', sendMessage);
    chatInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
            sendMessage();
        }
    });

    // CPS loop
    setInterval(() => {
        if (gameState.cps > 0) {
            gameState.clicks += gameState.cps;
            updateGlobalEnergy(gameState.cps);
            updateUI();
            savePlayerState();
        }
    }, 1000);

    window.onload = () => {
        initSupabase();
    };

</script>
</body>
</html>
